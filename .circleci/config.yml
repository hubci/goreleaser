version: 2.1

parameters:
  dev-orb-version:
    type: string
    default: "dev:testing"
  run-integration-tests:
    type: boolean
    default: false

orbs:
  gor: hubci/goreleaser@<< pipeline.parameters.dev-orb-version >>
  orb-tools: circleci/orb-tools@10.1

executors:
  cimg:
    docker:
      - image: cimg/base:2022.04
  linux:
    machine:
      image: ubuntu-2004:202201-02
  mac:
    macos:
      xcode: 13.0.0

workflows:
  main-wf:
    when:
      not:
        or:
          - equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
          - << pipeline.parameters.run-integration-tests >>
    jobs:
      - orb-tools/lint
      - orb-tools/publish-dev:
          orb-name: hubci/goreleaser
          alpha-version-ref: "dev:testing"
          checkout: true
          attach-workspace: false
          orb-path: orb.yml
          requires:
            - orb-tools/lint
          context: orbs
      - orb-tools/trigger-integration-tests-workflow:
          name: trigger-integration-dev
          context: orbs
          requires:
            - orb-tools/publish-dev
  integration-test_deploy:
    when: << pipeline.parameters.run-integration-tests >>
    jobs:
      - integration-test-install:
          matrix:
            parameters:
              runner:
                - cimg
                - linux
                - mac
      - gor/release:
          matrix:
            parameters:
              image:
                - cimg
                - linux
                - mac
              version:
                - "1.3.0"
                - "1.7.0"
              go-version:
                - "1.17.7"
                - "1.18"
              dry-run:
                - true
      - gor/release:
          name: config-test
          version: "1.7.0"
          go-version: "1.18"
          dry-run: true
          config: "./.goreleaser-mac.yml"
      - orb-tools/dev-promote-prod-from-commit-subject:
          orb-name: hubci/goreleaser
          add-pr-comment: true
          fail-if-semver-not-indicated: true
          publish-version-tag: true
          requires:
            - integration-test-install
            - gor/release
            - config-test
          filters:
            branches:
              only: trunk
          context:
            - orbs
  weekly-cron-wf:
    when:
      and:
        - equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
    jobs:
      - orb-tools/publish-dev:
          orb-name: hubci/goreleaser
          alpha-version-ref: "dev:testing"
          checkout: true
          attach-workspace: false
          orb-path: orb.yml
          requires:
            - orb-tools/lint
          context: orbs


jobs:
  integration-test-install:
    parameters:
      runner:
        type: executor
    executor: <<parameters.runner>>
    steps:
      - gor/install:
          version: "1.7.0"
      - run:
          name: "Try running GoReleaser"
          command: goreleaser --version
